name: Docker Image CI

on:
  push:
    branches: [ "Productivity" ]
  pull_request:
    branches: [ "Productivity" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jack061231/kitrp_network:$(date +%s)
    - name: Push the Docker image
      run: docker login -u jack061231 -p ${{ secrets.DOCKER_TOKEN  }} && docker push jack061231/kitrp_network:b1787b818d58a069822830eb9c7c52aa95cda2ee69e3cfcc36e2d30136cc0b26

